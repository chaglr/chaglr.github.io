<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved P2P Backgammon</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-container, #connection-container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        canvas {
            border: 2px solid #333;
        }
        .hidden {
            display: none;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="connection-container">
        <h2>Improved P2P Backgammon</h2>
        <button id="create-game">Create New Game</button>
        <div id="join-game-section" class="hidden">
            <input type="text" id="peer-id-input" placeholder="Enter game ID">
            <button id="join-game">Join Game</button>
        </div>
        <div id="game-id-display" class="hidden"></div>
    </div>
    
    <div id="game-container" class="hidden">
        <canvas id="board" width="800" height="600"></canvas>
        <button id="roll-dice">Roll Dice</button>
        <div id="dice-display"></div>
        <div id="message"></div>
    </div>

    <script>
        const canvas = document.getElementById('board');
        const ctx = canvas.getContext('2d');
        let peer;
        let conn;
        let myColor;
        let gameState = {
            points: Array(24).fill().map(() => ({ player: null, count: 0 })),
            dice: [],
            currentPlayer: 'white',
            selectedPoint: null,
            bar: { white: 0, black: 0 },
            off: { white: 0, black: 0 }
        };

        const createGameButton = document.getElementById('create-game');
        const joinGameSection = document.getElementById('join-game-section');
        const joinGameButton = document.getElementById('join-game');
        const peerIdInput = document.getElementById('peer-id-input');
        const gameIdDisplay = document.getElementById('game-id-display');
        const connectionContainer = document.getElementById('connection-container');
        const gameContainer = document.getElementById('game-container');
        const rollDiceButton = document.getElementById('roll-dice');
        const diceDisplay = document.getElementById('dice-display');
        const messageDisplay = document.getElementById('message');

        function initializePeer() {
            peer = new Peer({
                config: {
                    'iceServers': [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun2.l.google.com:19302' },
                        { urls: 'stun:stun3.l.google.com:19302' },
                        { urls: 'stun:stun4.l.google.com:19302' },
                    ]
                }
            });
            peer.on('open', (id) => {
                console.log('My peer ID is: ' + id);
                createGameButton.disabled = false;
            });
            peer.on('error', (error) => {
                console.error('PeerJS error:', error);
                alert('Error initializing. Please refresh the page.');
            });
        }

        initializePeer();

        createGameButton.addEventListener('click', () => {
            if (peer && peer.id) {
                myColor = 'white';
                gameIdDisplay.textContent = `Game ID: ${peer.id}`;
                gameIdDisplay.classList.remove('hidden');
                createGameButton.classList.add('hidden');
                joinGameSection.classList.remove('hidden');
            } else {
                console.error('Peer ID is not available');
                alert('Error creating game. Please try again.');
            }
        });

        joinGameButton.addEventListener('click', () => {
            const peerId = peerIdInput.value.trim();
            if (peerId) {
                conn = peer.connect(peerId);
                setupConnection();
                myColor = 'black';
            } else {
                alert('Please enter a valid Game ID');
            }
        });

        peer.on('connection', (connection) => {
            conn = connection;
            setupConnection();
        });

        function setupConnection() {
            conn.on('open', () => {
                console.log('Connection established');
                connectionContainer.classList.add('hidden');
                gameContainer.classList.remove('hidden');
                initializeBoard();
                drawBoard();
                updateTurnDisplay();
            });

            conn.on('data', (data) => {
                console.log('Received data:', data);
                if (data.type === 'gameState') {
                    gameState = data.state;
                    drawBoard();
                    updateTurnDisplay();
                }
            });

            conn.on('error', (error) => {
                console.error('Connection error:', error);
                alert('Connection error. Please try again.');
            });
        }

        function initializeBoard() {
            gameState.points[0] = { player: 'white', count: 2 };
            gameState.points[5] = { player: 'black', count: 5 };
            gameState.points[7] = { player: 'black', count: 3 };
            gameState.points[11] = { player: 'white', count: 5 };
            gameState.points[12] = { player: 'black', count: 5 };
            gameState.points[16] = { player: 'white', count: 3 };
            gameState.points[18] = { player: 'white', count: 5 };
            gameState.points[23] = { player: 'black', count: 2 };
        }

        function drawBoard() {
            ctx.fillStyle = '#DEB887';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw points
            for (let i = 0; i < 24; i++) {
                const x = i < 12 ? 700 - (i * 50) : (i - 12) * 50 + 50;
                const y = i < 12 ? 300 : 0;
                const height = 250;

                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x + 25, y + (i < 12 ? height : -height));
                ctx.lineTo(x + 50, y);
                ctx.fillStyle = i % 2 === 0 ? '#8B4513' : '#D2691E';
                ctx.fill();

                // Draw checkers
                const { player, count } = gameState.points[i];
                for (let j = 0; j < count; j++) {
                    const checkerY = i < 12 ? 550 - (j * 40) : 50 + (j * 40);
                    ctx.beginPath();
                    ctx.arc(x + 25, checkerY, 20, 0, Math.PI * 2);
                    ctx.fillStyle = player === 'white' ? 'white' : 'black';
                    ctx.fill();
                    ctx.strokeStyle = player === 'white' ? 'black' : 'white';
                    ctx.stroke();
                }
            }

            // Draw bar
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(395, 0, 10, canvas.height);

            // Draw off areas
            ctx.fillStyle = '#D2691E';
            ctx.fillRect(0, 0, 40, canvas.height);
            ctx.fillRect(760, 0, 40, canvas.height);

            // Draw checkers on bar
            for (let color of ['white', 'black']) {
                for (let i = 0; i < gameState.bar[color]; i++) {
                    const y = color === 'white' ? 550 - (i * 40) : 50 + (i * 40);
                    ctx.beginPath();
                    ctx.arc(400, y, 20, 0, Math.PI * 2);
                    ctx.fillStyle = color;
                    ctx.fill();
                    ctx.strokeStyle = color === 'white' ? 'black' : 'white';
                    ctx.stroke();
                }
            }

            // Draw borne off checkers
            for (let color of ['white', 'black']) {
                const x = color === 'white' ? 780 : 20;
                for (let i = 0; i < gameState.off[color]; i++) {
                    const y = color === 'white' ? 550 - (i * 40) : 50 + (i * 40);
                    ctx.beginPath();
                    ctx.arc(x, y, 20, 0, Math.PI * 2);
                    ctx.fillStyle = color;
                    ctx.fill();
                    ctx.strokeStyle = color === 'white' ? 'black' : 'white';
                    ctx.stroke();
                }
            }
        }

        canvas.addEventListener('click', (event) => {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            handleBoardClick(x, y);
        });

        function handleBoardClick(x, y) {
            if (gameState.currentPlayer !== myColor || gameState.dice.length === 0) return;

            let clickedPoint = -1;
            for (let i = 0; i < 24; i++) {
                const pointX = i < 12 ? 700 - (i * 50) : (i - 12) * 50 + 50;
                const pointY = i < 12 ? 300 : 0;
                if (x >= pointX && x < pointX + 50 && y >= pointY && y < pointY + 300) {
                    clickedPoint = i;
                    break;
                }
            }

            if (clickedPoint === -1) return;

            if (gameState.selectedPoint === null) {
                // Select a checker
                if (gameState.points[clickedPoint].player === myColor) {
                    gameState.selectedPoint = clickedPoint;
                    drawBoard();
                }
            } else {
                // Move the selected checker
                const move = Math.abs(clickedPoint - gameState.selectedPoint);
                if (gameState.dice.includes(move) && isValidMove(gameState.selectedPoint, clickedPoint)) {
                    moveChecker(gameState.selectedPoint, clickedPoint);
                    gameState.dice.splice(gameState.dice.indexOf(move), 1);
                    gameState.selectedPoint = null;
                    
                    if (gameState.dice.length === 0) {
                        gameState.currentPlayer = gameState.currentPlayer === 'white' ? 'black' : 'white';
                    }
                    
                    drawBoard();
                    sendGameState();
                } else {
                    gameState.selectedPoint = null;
                    drawBoard();
                }
            }
        }

        function isValidMove(from, to) {
            const direction = myColor === 'white' ? 1 : -1;
            if (direction * (to - from) < 0) return false;
            
            if (gameState.points[to].player && gameState.points[to].player !== myColor && gameState.points[to].count > 1) {
                return false;
            }
            
            return true;
        }

        function moveChecker(from, to) {
            gameState.points[from].count--;
            if (gameState.points[from].count === 0) {
                gameState.points[from].player = null;
            }
            
            if (gameState.points[to].player && gameState.points[to].player !== myColor) {
                gameState.bar[gameState.points[to].player]++;
                gameState.points[to].player = myColor;
                gameState.points[to].count = 1;
            } else {
                if (gameState.points[to].player === null) {
                    gameState.points[to].player = myColor;
                    gameState.points[to].count = 1;
                } else {
                    gameState.points[to].count++;
                }
            }
        }

        rollDiceButton.addEventListener('click', () => {
            if (gameState.currentPlayer === myColor && gameState.dice.length === 0) {
                gameState.dice = [rollDie(), rollDie()];
                if (gameState.dice[0] === gameState.dice[1]) {
                    gameState.dice = gameState.dice.concat(gameState.dice);
                }
                diceDisplay.textContent = `Dice: ${gameState.dice.join(', ')}`;
                sendGameState();
            }
        });

        function rollDie() {
            return Math.floor(Math.random() * 6) + 1;
        }

        function updateTurnDisplay() {
            const isMyTurn = gameState.currentPlayer === myColor;
            rollDiceButton.disabled = !isMyTurn || gameState.dice.length > 0;
            messageDisplay.textContent = isMyTurn ? "Your turn" : "Opponent's turn";
        }

        function sendGameState() {
            if (conn && conn.open) {
                conn.send({ type: 'gameState', state: gameState });
            }
        }

        // Initial draw
        drawBoard();
    </script>
</body>
</html>
