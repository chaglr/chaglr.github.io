<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Backgammon</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-container, #connection-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 20px;
        }
        #board {
            width: 700px;
            height: 500px;
            background-color: #DEB887;
            border: 2px solid #8B4513;
            position: relative;
            margin-bottom: 20px;
        }
        .point {
            width: 50px;
            height: 200px;
            position: absolute;
            cursor: pointer;
        }
        .point-top {
            top: 0;
            border-bottom: 200px solid;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
        }
        .point-bottom {
            bottom: 0;
            border-top: 200px solid;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
        }
        .checker {
            width: 46px;
            height: 46px;
            border-radius: 50%;
            position: absolute;
            left: 2px;
            z-index: 10;
            transition: all 0.3s ease;
        }
        .hidden {
            display: none;
        }
        #loading {
            font-style: italic;
            color: #666;
        }
        .selected {
            box-shadow: 0 0 10px 5px yellow;
        }
    </style>
</head>
<body>
    <div id="connection-container">
        <h2>P2P Backgammon</h2>
        <div id="start-game-section">
            <button id="create-game" disabled>Create New Game</button>
            <div id="loading" class="hidden">Initializing... Please wait.</div>
        </div>
        <div id="join-game-section" class="hidden">
            <input type="text" id="peer-id-input" placeholder="Enter game ID">
            <button id="join-game">Join Game</button>
        </div>
        <div id="game-id-display" class="hidden"></div>
    </div>
    
    <div id="game-container" class="hidden">
        <div id="board"></div>
        <button id="roll-dice">Roll Dice</button>
        <div id="dice"></div>
        <div id="message"></div>
    </div>

    <script>
        let peer;
        let conn;
        let myColor;
        let gameState = {
            points: Array(24).fill().map(() => ({ player: null, count: 0 })),
            dice: [],
            currentPlayer: 'white',
            selectedPoint: null
        };

        const createGameButton = document.getElementById('create-game');
        const joinGameSection = document.getElementById('join-game-section');
        const joinGameButton = document.getElementById('join-game');
        const peerIdInput = document.getElementById('peer-id-input');
        const gameIdDisplay = document.getElementById('game-id-display');
        const connectionContainer = document.getElementById('connection-container');
        const gameContainer = document.getElementById('game-container');
        const loadingDisplay = document.getElementById('loading');
        const rollDiceButton = document.getElementById('roll-dice');
        const diceDisplay = document.getElementById('dice');
        const messageDisplay = document.getElementById('message');
        const board = document.getElementById('board');

        function initializePeer() {
            loadingDisplay.classList.remove('hidden');
            peer = new Peer({
                config: {
                    'iceServers': [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun2.l.google.com:19302' },
                        { urls: 'stun:stun3.l.google.com:19302' },
                        { urls: 'stun:stun4.l.google.com:19302' },
                    ]
                }
            });
            peer.on('open', (id) => {
                console.log('My peer ID is: ' + id);
                createGameButton.disabled = false;
                loadingDisplay.classList.add('hidden');
            });
            peer.on('error', (error) => {
                console.error('PeerJS error:', error);
                loadingDisplay.textContent = 'Error initializing. Please refresh the page.';
            });
        }

        initializePeer();

        createGameButton.addEventListener('click', () => {
            if (peer && peer.id) {
                myColor = 'white';
                gameIdDisplay.textContent = `Game ID: ${peer.id}`;
                gameIdDisplay.classList.remove('hidden');
                createGameButton.classList.add('hidden');
                joinGameSection.classList.remove('hidden');
            } else {
                console.error('Peer ID is not available');
                loadingDisplay.textContent = 'Error creating game. Please try again.';
                loadingDisplay.classList.remove('hidden');
            }
        });

        joinGameButton.addEventListener('click', () => {
            const peerId = peerIdInput.value.trim();
            if (peerId) {
                conn = peer.connect(peerId);
                setupConnection();
                myColor = 'black';
            } else {
                alert('Please enter a valid Game ID');
            }
        });

        peer.on('connection', (connection) => {
            conn = connection;
            setupConnection();
        });

        function setupConnection() {
            conn.on('open', () => {
                console.log('Connection established');
                connectionContainer.classList.add('hidden');
                gameContainer.classList.remove('hidden');
                initializeBoard();
                updateBoard();
                updateTurnDisplay();
            });

            conn.on('data', (data) => {
                console.log('Received data:', data);
                if (data.type === 'gameState') {
                    gameState = data.state;
                    updateBoard();
                    updateTurnDisplay();
                }
            });

            conn.on('error', (error) => {
                console.error('Connection error:', error);
                alert('Connection error. Please try again.');
            });
        }

        function initializeBoard() {
            gameState.points[0] = { player: 'white', count: 2 };
            gameState.points[5] = { player: 'black', count: 5 };
            gameState.points[7] = { player: 'black', count: 3 };
            gameState.points[11] = { player: 'white', count: 5 };
            gameState.points[12] = { player: 'black', count: 5 };
            gameState.points[16] = { player: 'white', count: 3 };
            gameState.points[18] = { player: 'white', count: 5 };
            gameState.points[23] = { player: 'black', count: 2 };
        }

        function updateBoard() {
            board.innerHTML = '';
            for (let i = 0; i < 24; i++) {
                const point = document.createElement('div');
                point.className = `point ${i < 12 ? 'point-bottom' : 'point-top'}`;
                point.style.left = `${(i % 12) * 58 + (i < 12 ? 0 : 350)}px`;
                point.style.borderColor = i % 2 === 0 ? '#8B4513' : '#D2691E';
                point.onclick = () => handlePointClick(i);
                
                const { player, count } = gameState.points[i];
                for (let j = 0; j < count; j++) {
                    const checker = document.createElement('div');
                    checker.className = 'checker';
                    checker.style.backgroundColor = player === 'white' ? 'white' : 'black';
                    checker.style.bottom = i < 12 ? `${j * 50}px` : 'auto';
                    checker.style.top = i >= 12 ? `${j * 50}px` : 'auto';
                    if (i === gameState.selectedPoint) {
                        checker.classList.add('selected');
                    }
                    point.appendChild(checker);
                }
                
                board.appendChild(point);
            }
        }

        rollDiceButton.addEventListener('click', () => {
            if (gameState.currentPlayer === myColor && gameState.dice.length === 0) {
                gameState.dice = [rollDie(), rollDie()];
                diceDisplay.textContent = `Dice: ${gameState.dice.join(', ')}`;
                sendGameState();
            }
        });

        function rollDie() {
            return Math.floor(Math.random() * 6) + 1;
        }

        function handlePointClick(pointIndex) {
            if (gameState.currentPlayer !== myColor || gameState.dice.length === 0) return;

            if (gameState.selectedPoint === null) {
                // Bir taş seç
                if (gameState.points[pointIndex].player === myColor) {
                    gameState.selectedPoint = pointIndex;
                    updateBoard();
                }
            } else {
                // Seçili taşı hareket ettir
                const move = Math.abs(pointIndex - gameState.selectedPoint);
                if (gameState.dice.includes(move)) {
                    // Taşı hareket ettir
                    gameState.points[gameState.selectedPoint].count--;
                    if (gameState.points[gameState.selectedPoint].count === 0) {
                        gameState.points[gameState.selectedPoint].player = null;
                    }
                    gameState.points[pointIndex].count++;
                    gameState.points[pointIndex].player = myColor;

                    // Kullanılan zarı kaldır
                    gameState.dice.splice(gameState.dice.indexOf(move), 1);

                    // Sırayı değiştir
                    if (gameState.dice.length === 0) {
                        gameState.currentPlayer = gameState.currentPlayer === 'white' ? 'black' : 'white';
                    }

                    gameState.selectedPoint = null;
                    updateBoard();
                    sendGameState();
                } else {
                    gameState.selectedPoint = null;
                    updateBoard();
                }
            }
        }

        function updateTurnDisplay() {
            const isMyTurn = gameState.currentPlayer === myColor;
            rollDiceButton.disabled = !isMyTurn || gameState.dice.length > 0;
            messageDisplay.textContent = isMyTurn ? "Your turn" : "Opponent's turn";
        }

        function sendGameState() {
            if (conn && conn.open) {
                conn.send({ type: 'gameState', state: gameState });
            }
        }
    </script>
</body>
</html>
