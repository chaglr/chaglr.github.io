<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Backgammon</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
</head>
<body>
    <div id="connection-container">
        <h2>P2P Backgammon</h2>
        <div id="start-game-section">
            <button id="create-game" disabled>Create New Game</button>
            <div id="loading" class="hidden">Initializing... Please wait.</div>
        </div>
        <div id="join-game-section" class="hidden">
            <input type="text" id="peer-id-input" placeholder="Enter game ID">
            <button id="join-game">Join Game</button>
        </div>
        <div id="game-id-display" class="hidden"></div>
        <button id="show-instructions">Show Instructions</button>
    </div>

    <div id="game-container" class="hidden">
        <div id="board"></div>
        <button id="roll-dice">Roll Dice</button>
        <div id="dice"></div>
        <div id="message"></div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
